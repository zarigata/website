---
layout: default
---

<!-- CODEX STRUCTURE: Bilingual Entry Point -->
<main class="container">
  <nav aria-label="Language" class="lang-switcher">
    <a href="/" class="{% if page.lang == 'en' %}active{% endif %}">English</a>
    <a href="/ar/" class="{% if page.lang == 'ar' %}active{% endif %}">العربية</a>
  </nav>

  <section class="hero-box">
    <h1>{% t global.tagline %}</h1>
    <div class="cta-grid">
      <a href="#services" class="cta-box">{% t global.services %}</a>
      <a href="#contact" class="cta-box">{% t global.contact %}</a>
    </div>
  </section>
</main>

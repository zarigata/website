<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting to CatchyCompany</title>
    <script>
        // Check if we're on GitHub Pages root
        if (window.location.pathname === '/' || window.location.pathname === '/website/') {
            // Redirect to the GitHub Pages URL
            window.location.href = 'https://zarigata.github.io/website';
        } else {
            // For local development or other paths, redirect to the root of the built app
            window.location.href = '/website';
        }
    </script>
    <meta http-equiv="refresh" content="0; url=https://zarigata.github.io/website">
</head>
<body>
    <p>If you are not redirected, <a href="https://zarigata.github.io/website">click here</a>.</p>
</body>
</html>

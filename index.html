<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatchyCompany - Digital Marketing & Web Design</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 650px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 80vh;
        }
        .logo {
            max-width: 200px;
            margin: 0 auto 2rem;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        p {
            margin-bottom: 1.5rem;
            color: #555;
        }
        .btn {
            display: inline-block;
            background: #8bdac9;
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #8bdac9;
            margin-top: 1rem;
        }
        .btn:hover {
            background: transparent;
            color: #8bdac9;
            text-decoration: none;
        }
        .btn-outline {
            background: transparent;
            color: #8bdac9;
            margin-left: 1rem;
        }
        .btn-outline:hover {
            background: #8bdac9;
            color: #fff;
        }
        @media (max-width: 768px) {
            .btn {
                display: block;
                margin: 1rem auto;
                max-width: 200px;
            }
            .btn-outline {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to CatchyCompany</h1>
        <p>Your partner in digital marketing and web design solutions</p>
        <div>
            <a href="https://zarigata.github.io/website" class="btn">Visit Our Website</a>
            <a href="https://github.com/zarigata/website" class="btn btn-outline">View on GitHub</a>
        </div>
    </div>
</body>
</html>

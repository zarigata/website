<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - CatchyCompany</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9ff;
      color: #444;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #5ebca6;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background: #8bdac9;
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #5ebca6;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="btn">Return to Homepage</a>
  </div>
</body>
</html>

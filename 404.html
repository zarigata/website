<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found - CatchyCompany</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            color: #5ebca6;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            background: #8bdac9;
            color: white;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #5ebca6;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
    <a href="https://zarigata.github.io/website" class="btn">Go to Homepage</a>
</body>
</html>
